<!<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Assignment</title>
    </head>
    <body>
    	<h1>My Registration Form</h1>
    	<form action="">
    		<label for="First_name">First name</label>
    		<input type="text" id="First_name">
    		<br>

			<label for="Last_name">Last name</label>
    		<input type="text" id="last_name">
    		<br>

    		<label for='email'>Email</label>
    		<input type="email" id='email'>
    		<br>

    		<label for='pw'>Password</label>
    		<input type="Password" id='pw'>
    		<br>

    		<label for='pw_c'>Password Confirmation</label>
    		<input type="Password" id='pw_c'>
    		<br>

    		<label for="bday">Birthday</label>
    		<input type='date' id="bday">
    		<br>

    		<input type="radio" name="gneder" id="male">
    		<label for="male">Male</label>
    		
    		<input type="radio" name="gneder" id="female">
    		<label for="female">Female</label>
    		
    		<input type="radio" name="gneder" id="Other">
    		<label for="Other">Other</label>
    		<br>

    		<label for="desc">Description</label>
    		<textarea id="desc" cols="50" rows="5"></textarea>
    		<br>

    		<label for='C_Language'>Favorite Language</label>
    		<select id="C_Language">
    			<option>JavaScript</option>
    			<option>HTML</option>
    			<option>CSS</option>
    		</select>
    		<br>

    		<input type="Submit" value="Time to submit!">
    	</form>
    </body>
</html>
