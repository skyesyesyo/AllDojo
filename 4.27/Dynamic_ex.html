			//call back more Recommand way.

			function callback_testname(){
				$('.alert').click(function(){
					alert('you clicked me!');
				});
			}

			$(document).ready(function(){
				//Callback for this one is for static content.
				callback_testname();

				$('.new_btn').click(function(){

					callback_testname();
				});
