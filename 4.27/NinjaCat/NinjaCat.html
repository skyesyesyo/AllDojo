<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="NinjaCat.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('img').click(function(){
					var tempNin = $(this).attr('alt-src');
					var tempCat = $(this).attr('src');
					$(this).attr('src', tempNin);
					$(this).attr('alt-src', tempCat);
				})

			})
		</script>
	</head>
	<body>
		<div class="container">
			<img src="cat0.png" alt-src="ninja0.png">
			<img src="cat1.png" alt-src="ninja1.png">
			<img src="cat2.png" alt-src="ninja2.png">
			<img src="cat3.png" alt-src="ninja3.png">
			<img src="cat4.png" alt-src="ninja4.png">


		</div>
	</body>
</html>
