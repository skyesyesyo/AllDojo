<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="user.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				

				$('#form1').submit(function(){
					var uf = [$("#fn").val(),$("#ln").val(),$("#em").val(),$("#cn").val()];
					if((uf.every(Boolean)) === true){
						$(".tbinp").append("<tr><td>" + uf[0] + "</td><td>"+uf[1]+"</td><td>"+uf[2]+"</td><td>"+uf[3]+"</td></tr>")

						return false
					}
				});
				$('button').click(function(){
					$('#form1').submit();
				});

			});
		</script>
	</head>
	<body>
		<div class="container">
			<table class="tbinp">
				<tr>
					<th>First Name </th>
					<th> Last Name </th>
					<th> Email Address </th>
					<th> Contact # </th>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>

			<div id="user">
				<h1>Add User</h1>
				<form id="form1">
					<p>First Name: <input type="text" name="first_name" id="fn"></p>
					<p>Last Name: <input type="text" name="last_name" id="ln"></p>
					<p>Email Address: <input type="email" name="email" id="em"></p>
					<p>Contact No.: <input type="text" name="Phone#" id="cn"></p>
				</form>
				<button>Add User</button>

		</form>


				
			</div>
		</div>
	</body>
</html>
